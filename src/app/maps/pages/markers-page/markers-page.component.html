<div id="map" #map></div>

<ul class="list-group" data-bs-theme="light">
  <li
    *ngFor="let colorMarker of markers; let i = index"
    [ngStyle]="{
      borderColor: colorMarker.color,
      backgroundColor: colorMarker.color + 33
    }"
    (dblclick)="deleteMarker(i)"
    class="list-group-item"
  >
    Marker {{ i + 1 }}
  </li>
</ul>

<button class="btn btn-primary" (click)="createMarker()">
  + Agregar marcador
</button>
